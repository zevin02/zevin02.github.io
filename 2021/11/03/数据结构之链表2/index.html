<p>实现链表的头插</p>
<p>test.c</p>
<figure class="highlight dts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs dts"><span class="hljs-meta">#<span class="hljs-keyword">define</span> _CRT_SECURE_NO_WARNINGS 1</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&quot;slist.h&quot;</span></span><br><span class="hljs-comment">//链表的概念及结构</span><br><span class="hljs-comment">//链表是一种物理存储结构上非连续，非顺序的存储结构，数据元素的逻辑结构是通过链表中的指针来链接</span><br><br><br>void testslist()<br><span class="hljs-punctuation">&#123;</span><br>	slistnode*<span class="hljs-attr">plist</span> <span class="hljs-operator">=</span> NULL<span class="hljs-punctuation">;</span><span class="hljs-comment">//一开始定义一个指针，但啥都没有，所以先赋值空指针，作为头节点，存入第一个节点的地址</span><br>	slistpushback(<span class="hljs-variable">&amp;plist</span>, <span class="hljs-number">1</span>)<span class="hljs-punctuation">;</span><span class="hljs-comment">//尾插//也要传地址才可以，实参传给形参，形参是实参的临时拷贝</span><br>	slistpushback(<span class="hljs-variable">&amp;plist</span>, <span class="hljs-number">2</span>)<span class="hljs-punctuation">;</span><br>	slistpushback(<span class="hljs-variable">&amp;plist</span>, <span class="hljs-number">3</span>)<span class="hljs-punctuation">;</span><br>	slistpushback(<span class="hljs-variable">&amp;plist</span>, <span class="hljs-number">4</span>)<span class="hljs-punctuation">;</span><br>	slistpushfront(<span class="hljs-variable">&amp;plist</span>, <span class="hljs-number">0</span>)<span class="hljs-punctuation">;</span><span class="hljs-comment">//头插</span><br>	slistpopback(<span class="hljs-variable">&amp;plist</span>)<span class="hljs-punctuation">;</span><br>	slistpopfront(<span class="hljs-variable">&amp;plist</span>)<span class="hljs-punctuation">;</span><span class="hljs-comment">//头删</span><br>	slistprint(plist)<span class="hljs-punctuation">;</span><br><span class="hljs-punctuation">&#125;</span><br>int main()<br><span class="hljs-punctuation">&#123;</span><br>	<span class="hljs-comment">//需要定义一个指针指向头部</span><br>	testslist()<span class="hljs-punctuation">;</span><br><br>	return <span class="hljs-number">0</span><span class="hljs-punctuation">;</span><br><span class="hljs-punctuation">&#125;</span><br></code></pre></td></tr></table></figure>

<p>slist.c </p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-comment">#define _CRT_SECURE_NO_WARNINGS 1</span><br><span class="hljs-comment">#include&quot;slist.h&quot;</span><br><br><br>void slistprint(slistnode*phead)<br>&#123;<br>	slistnode*cur = phead;<br>	<span class="hljs-keyword">while</span> (cur != NULL)<span class="hljs-regexp">//</span>遍历是cur不等于空就往下走，走到尾部还不等于空，走到下一个节点，是空的<br>	&#123;<br>		printf(<span class="hljs-string">&quot;%d-&gt;&quot;</span>, cur-&gt;date);<br>		cur = cur-&gt;<span class="hljs-keyword">next</span>;<span class="hljs-regexp">//</span>cur指向下一个指针<br>	&#125;<br>	printf(<span class="hljs-string">&quot;NULL\n&quot;</span>);<br>&#125;<br><br><br><span class="hljs-regexp">//</span>开辟节点做的事情很多次，所以直接用一个函数去做开辟节点的事情就可以了<br><br>slistnode*buynode(slistdate x)<br>&#123;<br>	slistnode*newnode = (slistnode*)malloc(sizeof(slistnode));<span class="hljs-regexp">//</span> 要尾插就要动态开辟一个节点出来<br>	newnode-&gt;date = x;<span class="hljs-regexp">//</span>将newnode初始化<br>	newnode-&gt;<span class="hljs-keyword">next</span> = NULL;<span class="hljs-regexp">//</span>把<span class="hljs-keyword">next</span>赋值为空<br>	return newnode;<br>&#125;<br><br><br>void slistpushback(slistnode**pphead, slistdate x)<br>&#123;<br>	slistnode*newnode = buynode(x);<br>	<span class="hljs-regexp">//</span>那么我们这个时候要找尾<br>	<span class="hljs-regexp">//</span>找到尾节点的指针<br>	<span class="hljs-keyword">if</span> (*pphead == NULL)<br>	&#123;<br>		*pphead = newnode;<br>&#125;<br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		slistnode*tail = *pphead;<span class="hljs-regexp">//</span>我们要让tail走到尾部去，而非走到空<br>		<span class="hljs-keyword">while</span> (tail-&gt;<span class="hljs-keyword">next</span> != NULL)<br>		&#123;<br>			tail = tail-&gt;<span class="hljs-keyword">next</span>;<br>		&#125;<span class="hljs-regexp">//</span>找到了尾节点,链接新节点<br>		tail-&gt;<span class="hljs-keyword">next</span>=newnode;<br>	&#125;<br>	&#125;<br><br><br>void slistpushfront(slistnode**pphead, slistdate x)<br>&#123;<br>	<span class="hljs-regexp">//</span>头插<br>	<span class="hljs-regexp">//</span>也要malloc出来一个节点<br>	slistnode*newnode = buynode(x);<br>	newnode-&gt;<span class="hljs-keyword">next</span> = *pphead;<span class="hljs-regexp">//</span>指向头节点，随后要让phead存第一个节点的地址<br>	*pphead = newnode;<span class="hljs-regexp">//</span>phead存入newnode地址，phead作为头节点，就把newnode当作了头节点<br>&#125;<br><br><br><br><br><span class="hljs-regexp">//</span>尾删要分<span class="hljs-number">3</span>种情况分析<br><span class="hljs-regexp">//</span><span class="hljs-number">1</span>.没有节点<br><span class="hljs-regexp">//</span><span class="hljs-number">2</span>.一个节点<br><span class="hljs-regexp">//</span><span class="hljs-number">3</span>.多个节点<br>void slistpopback(slistnode**pphead)<span class="hljs-regexp">//</span>尾删<br>&#123;<br><br>	<span class="hljs-regexp">//</span><span class="hljs-number">1</span>.想删除就找到那个节点，free掉就可以了，因为都是malloc出来的<br>	<span class="hljs-regexp">//</span>但是，如果将tail找到了那个尾节点，直接free掉，那么前一个节点的指针就会变成野指针，它的指针仍有存在值，但是没有指向的目标，<br>	<span class="hljs-regexp">//</span>因此，我们要找到它的前一个节点，再定义一个prev，作为尾节点找到最后一个节点，他的前一个节点<br>	<br>	<span class="hljs-regexp">//</span><span class="hljs-number">1</span>.没有节点,即*pphead没有指向，就直接返回不用删除<br>	<span class="hljs-keyword">if</span> (*pphead == NULL)<br>	&#123;<br>		return;<br>	&#125;<br>	<span class="hljs-regexp">//</span>只有一个节点<br>	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ((*pphead)-&gt;<span class="hljs-keyword">next</span> == NULL)<span class="hljs-regexp">//</span>由于*和-&gt;的优先级相同，所以为了不报错，就应该把*pphead用括号包含<br>	&#123;<br>		<span class="hljs-regexp">//</span>直接free掉<span class="hljs-number">8</span><br>		free(*pphead);<br>		*pphead = NULL;<span class="hljs-regexp">//</span>再将*pphead置成空指针，防止它变成野指针<br>	&#125;<br>	<span class="hljs-regexp">//</span>有多个节点<br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		<span class="hljs-regexp">//</span>先定义tail用来找尾，prev找尾前一个节点<br>		slistnode*tail = *pphead;<br>		slistnode*prev = NULL;<span class="hljs-regexp">//</span>prev置成空指针<br>		<span class="hljs-regexp">//</span>找尾节点<br>		<span class="hljs-keyword">while</span> (tail-&gt;<span class="hljs-keyword">next</span> != NULL)<br>		&#123;<br>			prev = tail;<br>			tail = tail-&gt;<span class="hljs-keyword">next</span>;<br>		&#125;<br>		<span class="hljs-regexp">//</span>此时prev就是尾节点<br>		free(tail);<br>		prev-&gt;<span class="hljs-keyword">next</span> = NULL;<br>	&#125;<br>&#125;<br><br><br>void slistpopfront(slistnode**pphead)<span class="hljs-regexp">//</span>头删<br>&#123;<br>	<span class="hljs-regexp">//</span>先保存它下一个指针，<span class="hljs-keyword">next</span><br>	slistnode*<span class="hljs-keyword">next</span> = (*pphead)-&gt;<span class="hljs-keyword">next</span>;<span class="hljs-regexp">//</span><span class="hljs-keyword">next</span>保存第二个节点的地址，之后将其作为第一个节点<br>	<span class="hljs-regexp">//</span>删除头节点<br>	free(*pphead);<br>	*pphead = <span class="hljs-keyword">next</span>;<br><br><br>&#125;<br></code></pre></td></tr></table></figure>

<p>slist.h</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">define</span> _CRT_SECURE_NO_WARNINGS 1</span><br><span class="hljs-meta">#<span class="hljs-keyword">pragma</span> once</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-keyword">typedef</span> <span class="hljs-type">int</span> slistdate;<span class="hljs-comment">//对int重命名，只会方便把int改成double或其他数据类型</span><br><br><span class="hljs-keyword">struct</span> <span class="hljs-title class_">slistnode</span><br>&#123;<br>	slistdate date;<span class="hljs-comment">//</span><br>	<span class="hljs-keyword">struct</span> <span class="hljs-title class_">slistnode</span>*next;<span class="hljs-comment">//指针地址，指向下一个节点</span><br>&#125;;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">slistnode</span> slistnode;<span class="hljs-comment">//方便写</span><br><br><span class="hljs-comment">//可能会改变链表的头指针就传二级指针</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">slistpushback</span><span class="hljs-params">(slistnode**pphead, slistdate x)</span></span>;<span class="hljs-comment">//尾插</span><br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">slistpushfront</span><span class="hljs-params">(slistnode**pphead, slistdate x)</span></span>;<span class="hljs-comment">//头插</span><br><span class="hljs-comment">//不会改变链表的头指针，就传一级指针</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">slistprint</span><span class="hljs-params">(slistnode*phead)</span></span>;<br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">slistpopback</span><span class="hljs-params">(slistnode**pphead)</span></span>;<span class="hljs-comment">//尾删</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">slistpopfront</span><span class="hljs-params">(slistnode**pphead)</span></span>;<span class="hljs-comment">//头删</span><br></code></pre></td></tr></table></figure>

<p>1.头插实现</p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs haxe">void slistpushfront(slistnode**pphead, slistdate x)<br>&#123;<br>	<span class="hljs-comment">//头插</span><br>	<span class="hljs-comment">//也要malloc出来一个节点</span><br>	slistnode*<span class="hljs-keyword">new</span><span class="hljs-type">node</span> = buynode(x);<br>	<span class="hljs-keyword">new</span><span class="hljs-type">node</span>-&gt;next = *pphead;<span class="hljs-comment">//指向头节点，随后要让phead存第一个节点的地址</span><br>	*pphead = <span class="hljs-keyword">new</span><span class="hljs-type">node</span>;<span class="hljs-comment">//phead存入newnode地址，phead作为头节点，就把newnode当作了头节点</span><br>&#125;<br></code></pre></td></tr></table></figure>

<p><img src="https://img-blog.csdnimg.cn/966ee2f44da7485997bb3ae0e43a8742.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5rGf5oy9fg==,size_20,color_FFFFFF,t_70,g_se,x_16" srcset="/img/loading.gif" lazyload></p>
<p>2.头删</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs awk">void slistpopfront(slistnode**pphead)<span class="hljs-regexp">//</span>头删<br>&#123;<br>	<span class="hljs-regexp">//</span>先保存它下一个指针，<span class="hljs-keyword">next</span><br>	slistnode*<span class="hljs-keyword">next</span> = (*pphead)-&gt;<span class="hljs-keyword">next</span>;<span class="hljs-regexp">//</span><span class="hljs-keyword">next</span>保存第二个节点的地址，之后将其作为第一个节点<br>	<span class="hljs-regexp">//</span>删除头节点<br>	free(*pphead);<br>	*pphead = <span class="hljs-keyword">next</span>;<br><br><br>&#125;<br></code></pre></td></tr></table></figure>

<p>4.尾删</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-regexp">//</span>尾删要分<span class="hljs-number">3</span>种情况分析<br><span class="hljs-regexp">//</span><span class="hljs-number">1</span>.没有节点<br><span class="hljs-regexp">//</span><span class="hljs-number">2</span>.一个节点<br><span class="hljs-regexp">//</span><span class="hljs-number">3</span>.多个节点<br>void slistpopback(slistnode**pphead)<span class="hljs-regexp">//</span>尾删<br>&#123;<br><br>	<span class="hljs-regexp">//</span><span class="hljs-number">1</span>.想删除就找到那个节点，free掉就可以了，因为都是malloc出来的<br>	<span class="hljs-regexp">//</span>但是，如果将tail找到了那个尾节点，直接free掉，那么前一个节点的指针就会变成野指针，它的指针仍有存在值，但 <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>

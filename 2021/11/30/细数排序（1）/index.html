            <h1 style="display: none">细数排序（1）</h1>
            
            
              <div class="markdown-body">
                
                <span id="more"></span>

<p>插入排序</p>
<p><img src="https://img-blog.csdnimg.cn/3169f596cb4c48f4a994dfc274768592.gif" srcset="/img/loading.gif" lazyload></p>
<p><img src="https://img-blog.csdnimg.cn/9cff6f63df2d48679e9ac667d6e182f2.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5pe256m65peF5a6i772e,size_20,color_FFFFFF,t_70,g_se,x_16" srcset="/img/loading.gif" lazyload></p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs arduino"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insertsort</span><span class="hljs-params">(<span class="hljs-type">int</span> *arr, <span class="hljs-type">int</span> n)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-type">int</span> i;<br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; n - <span class="hljs-number">1</span>; i++)<br>	&#123;<br>		<span class="hljs-type">int</span> end = i;<br>		<span class="hljs-type">int</span> tmp = arr[end + <span class="hljs-number">1</span>];<br>		<span class="hljs-keyword">while</span> (end &gt;= <span class="hljs-number">0</span>)<br>		&#123;<br>			<span class="hljs-keyword">if</span> (tmp &lt; arr[end])<br>			&#123;<br>				arr[end + <span class="hljs-number">1</span>] = arr[end];<br>				end--;<br>			&#125;<br>			<span class="hljs-keyword">else</span><br>			&#123;<br>				<span class="hljs-keyword">break</span>;<br>			&#125;<br>        &#125;<br>		arr[end+<span class="hljs-number">1</span>] = tmp;<span class="hljs-comment">//因为走到了要求的数的前一个位置，那么他的后一位就是我们要插入的位置</span><br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>希尔排序</p>
<p><img src="https://img-blog.csdnimg.cn/7519e8d0c5874a7eb02f796fc3c3d505.gif" srcset="/img/loading.gif" lazyload></p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs arduino"><span class="hljs-comment">// 时间复杂度是O(N*logN);</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">shellsort</span><span class="hljs-params">(<span class="hljs-type">int</span> *arr,<span class="hljs-type">int</span> n)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-comment">//为了应对假如说使用插入排序的时候，那个数过于无序，如我们对一个逆序的数组，将他排序成顺序的，</span><br>	<span class="hljs-comment">//一个一个的排时间复杂度过于大，太浪费了</span><br>	<span class="hljs-comment">//所以我们可以使用中间间隔多的为一组进行排序，尽量把大的数字放到后面去，小的数字放到前面去，做到尽量有序</span><br>	<span class="hljs-comment">//当间隔为1的时候就是直接插入排序</span><br>	<span class="hljs-type">int</span> gap = n;<br>	<span class="hljs-type">int</span> i;<br>	<span class="hljs-keyword">while</span> (gap &gt; <span class="hljs-number">1</span>)<br>	&#123;<br>		gap = gap / <span class="hljs-number">2</span>;<span class="hljs-comment">//如果gap是%2的话，最后gap会变成1，就是直接插入排序</span><br>			<span class="hljs-comment">//假如我们是gap=gap/3的话，最后可能就不能变成1变成直接插入排序了,希尔排序内部的算法可以类比，直接插入排序，只不过把原来的1变成了gap</span><br>			<br>		<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; n - gap; i++)<br>		&#123;<br>			<span class="hljs-type">int</span> end = i;<br>			<span class="hljs-type">int</span> tmp = arr[end + gap];<br>			<span class="hljs-keyword">while</span> (end &gt;= <span class="hljs-number">0</span>)<br>			&#123;<br>				<span class="hljs-keyword">if</span> (tmp &lt; arr[end])<br>				&#123;<br>					arr[end + gap] = arr[end];<br>					end -= gap;<br><br>				&#125;<br>				<span class="hljs-keyword">else</span><br>				&#123;<br>					<span class="hljs-keyword">break</span>;<br>				&#125;<br>			&#125;<br>			arr[end + gap] = tmp;<br>		&#125;<br>	&#125;<br><br><br>&#125;<br></code></pre></td></tr></table></figure>

<p>选择排序</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs arduino"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">selectsort</span><span class="hljs-params">(<span class="hljs-type">int</span> *arr, <span class="hljs-type">int</span> n)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-type">int</span> begin = <span class="hljs-number">0</span>, end = n - <span class="hljs-number">1</span>;<span class="hljs-comment">//</span><br>	<span class="hljs-keyword">while</span> (begin &lt; end)<span class="hljs-comment">//begin和end分别从两边开始走，begin一方找到的是最小的那些数，end一方找到的是最大的一些数，当两者相遇或者刚好走到挨着的时候，就排序完成了</span><br>	&#123;<br>		<span class="hljs-type">int</span> max=begin, min=begin;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = begin; i &lt;= end; i++)<br>		&#123;<br>			<span class="hljs-keyword">if</span> (arr[i] &lt; arr[begin])<br>			&#123;<br>				min = i;<span class="hljs-comment">//把最小的下标存到min里面</span><br>			&#125;<br>			<span class="hljs-keyword">if</span> (arr[i] &gt; arr[begin])<br>			&#123;<br>				max = i;<span class="hljs-comment">//把最大的下标存到max里面</span><br>			&#125;<br>		&#125;<br>		<span class="hljs-built_in">swap</span>(&amp;arr[begin], &amp;arr[min]);<span class="hljs-comment">//处理完后把找到的最小下标和begin进行交换</span><br><span class="hljs-comment">//假如说第一个就是最大的，那交换之后，最大的就和最小的交换了</span><br><span class="hljs-keyword">if</span>(begin==maxi)<br>&#123;<br>maxi=mini;<br>&#125;<br>		<span class="hljs-built_in">swap</span>(&amp;arr[end], &amp;arr[max]);<span class="hljs-comment">//把最大下标和end进行交换</span><br>		begin++;<br>		end--;<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>快速排序</p>
<p><img src="https://img-blog.csdnimg.cn/8501d2b6bf7c4c918d250711ab4c04f6.gif" srcset="/img/loading.gif" lazyload></p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs arduino"><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">quicksort</span><span class="hljs-params">(<span class="hljs-type">int</span> *arr, <span class="hljs-type">int</span> left,<span class="hljs-type">int</span> right)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-keyword">if</span> (left &gt;= right)<span class="hljs-comment">//当left&gt;right就算是不存在，=就是只有一个值，都是不用排</span><br>	&#123;<br>		<span class="hljs-keyword">return</span>;<br>	&#125;<br>	<span class="hljs-type">int</span> begin = left, end = right;<br>	<span class="hljs-type">int</span> pivot = begin;<span class="hljs-comment">//把左边做一个坑</span><br>	<span class="hljs-type">int</span> key = arr[begin];<span class="hljs-comment">//把左边的数作为关键字，保存起来</span><br>	<span class="hljs-comment">//一趟的排序</span><br>	<span class="hljs-keyword">while</span> (begin &lt; end)<span class="hljs-comment">//左边做坑则右边先动</span><br>	&#123;<br>		<span class="hljs-comment">//右边找小，放到左边</span><br><br>		<span class="hljs-keyword">while</span> (begin &lt; end&amp;&amp;arr[end] &gt;= key)<span class="hljs-comment">//大于就--，小于才停下来//同时end走的必须是在begin右边，因为begin左边都是以及处理过的，所以end要大于begin</span><br>		&#123;<br>			--end;<br>		&#125;<br>		<span class="hljs-comment">//找到的小的，放到左边，从而自己形成了新的坑位</span><br>		arr[pivot] = arr[end];<br>		pivot = end;<br>		<span class="hljs-comment">//现在去找大</span><br>		<span class="hljs-keyword">while</span> (begin&lt;end &amp;&amp;arr[begin] &lt;= key)<span class="hljs-comment">//始终保证begin&lt;end的条件</span><br>		&#123;<br>			++begin;<br>		&#125;<br>		<span class="hljs-comment">//大的放到左边的坑，自己形成新的坑位</span><br>		arr[pivot] = arr[begin];<br>		pivot = begin;<br>	&#125;<br>	pivot = begin;<span class="hljs-comment">//到达了中间的位置</span><br>	arr[pivot] = key;<br>	<span class="hljs-comment">//[在left，right]</span><br>	<span class="hljs-comment">//每次调用这函数都被分成3部分</span><br>	<span class="hljs-comment">//[left,pivot-1],pivot,[pivot+1,right]//始终被分成了这三个部分，pivot是已经有序的了</span><br>	<span class="hljs-comment">//只要让左子区间和右子区间有序，我们就有序了，我们就用到了分治递归的思想</span><br>	<span class="hljs-built_in">quicksort</span>(arr, left, pivot - <span class="hljs-number">1</span>);<br>	<span class="hljs-built_in">quicksort</span>(arr, pivot + <span class="hljs-number">1</span>, right);<br>&#125;<br></code></pre></td></tr></table></figure>

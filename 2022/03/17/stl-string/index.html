eyword">template</span>&lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">basic_string</span><br>&#123;<br><span class="hljs-keyword">private</span>:<br>	T* _str;<br>	<span class="hljs-comment">//...</span><br>&#125;;<br><br><br><span class="hljs-comment">//编码 --值--符号建立映射关系--编码表（用值和符号建立对应关系） </span><br><span class="hljs-comment">// ASCILL编码表---表示英文编码</span><br><span class="hljs-comment">// unicode ---（包含ascill）表示全世界文字编码</span><br><span class="hljs-comment">//又包含utf -8，utf-16 </span><br><span class="hljs-comment">//gbk        --     中国自己量身定做的编码表</span><br><span class="hljs-comment">// 汉字可以用2个字节，</span><br><span class="hljs-comment">// </span><br><span class="hljs-comment">//typrdef basic_string&lt;char&gt; string,我们用的是typedef后出来的，模板的</span><br><br><span class="hljs-comment">//int main()</span><br><span class="hljs-comment">//&#123;</span><br><span class="hljs-comment">//	string s1(&quot;hello&quot;);</span><br><span class="hljs-comment">//	char str2[] = &quot;吃饭&quot;;</span><br><span class="hljs-comment">//	cout &lt;&lt; sizeof(char) &lt;&lt; endl;</span><br><span class="hljs-comment">//	cout &lt;&lt; sizeof(wchar_t) &lt;&lt; endl;//2个字节，wstring</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//	return 0;</span><br><span class="hljs-comment">//&#125;</span><br><br><br><br><span class="hljs-comment">//初始化</span><br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">init</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	string s1;<span class="hljs-comment">//无调用构造函数</span><br>	<span class="hljs-function">string <span class="hljs-title">s2</span><span class="hljs-params">(<span class="hljs-string">&quot;hello world&quot;</span>)</span></span>;<span class="hljs-comment">//构造函数</span><br>	<span class="hljs-function">string <span class="hljs-title">s3</span><span class="hljs-params">(s2)</span></span>;<span class="hljs-comment">//拷贝构造</span><br>	<span class="hljs-comment">//cin &gt;&gt; s1;</span><br>	cout &lt;&lt; s1 &lt;&lt; endl;<br>	cout &lt;&lt; s2 &lt;&lt; endl;<br>	cout &lt;&lt; s3 &lt;&lt; endl;<br>	<span class="hljs-comment">//substring (3)	</span><br><br>	<span class="hljs-comment">//string(const string &amp; str, size_t pos, size_t len = npos);</span><br>	<span class="hljs-comment">//利用字串进行初始化，pos是从0开始，从string里面先后数len个长度进行拷贝</span><br><br><br>	<span class="hljs-function">string <span class="hljs-title">s4</span><span class="hljs-params">(s2, <span class="hljs-number">2</span>, <span class="hljs-number">6</span>)</span></span>;<br>	cout &lt;&lt; s4 &lt;&lt; endl;<span class="hljs-comment">//llo wo</span><br>	<span class="hljs-function">string <span class="hljs-title">s5</span><span class="hljs-params">(s2, <span class="hljs-number">2</span>)</span></span>;<span class="hljs-comment">//默认从坐标为2的地方往后截取所有的s2</span><br>	cout &lt;&lt; s5 &lt;&lt; endl;<span class="hljs-comment">//ello world</span><br><br>	<span class="hljs-comment">//string (const char* s, size_t n);</span><br>	<span class="hljs-function">string <span class="hljs-title">s7</span><span class="hljs-params">(<span class="hljs-string">&quot;hello world&quot;</span>, <span class="hljs-number">3</span>)</span></span>;<span class="hljs-comment">//取前3个字符</span><br>	cout &lt;&lt; s7 &lt;&lt; endl;<br>	<span class="hljs-comment">//string(size_t n, char c);连续弄n个c</span><br>	<span class="hljs-function">string <span class="hljs-title">s8</span><span class="hljs-params">(<span class="hljs-number">3</span>, <span class="hljs-string">&#x27;!&#x27;</span>)</span></span>;<span class="hljs-comment">//！！！</span><br>&#125;<br><br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-function">string <span class="hljs-title">s1</span><span class="hljs-params">(<span class="hljs-string">&quot;hello&quot;</span>)</span></span>;<br>	<span class="hljs-comment">//不计算‘\0’，这两个对于string没什么区别，size是后出现为了保证容器的一致性</span><br>	cout &lt;&lt; s1.<span class="hljs-built_in">size</span>() &lt;&lt; endl;<span class="hljs-comment">//5</span><br>	cout &lt;&lt; s1.<span class="hljs-built_in">length</span>() &lt;&lt; endl;<span class="hljs-comment">//5</span><br>	cout &lt;&lt; s1.<span class="hljs-built_in">max_size</span>() &lt;&lt; endl;<span class="hljs-comment">//没什么意义</span><br>	cout &lt;&lt; s1 &lt;&lt; endl;<br>								  <span class="hljs-comment">//计算容量</span><br>	cout &lt;&lt; s1.<span class="hljs-built_in">capacity</span>() &lt;&lt; endl;<span class="hljs-comment">//15</span><br>	s1.<span class="hljs-built_in">clear</span>();<span class="hljs-comment">//把有效数据都清理掉,空间保留，变成空字符串，0个字符</span><br>	cout &lt;&lt; s1 &lt;&lt; endl;<br>	cout &lt;&lt; s1.<span class="hljs-built_in">capacity</span>() &lt;&lt; endl;<br>	<span class="hljs-keyword">if</span> (s1.<span class="hljs-built_in">empty</span>())<span class="hljs-comment">//判断此字符串是否为空，即是否长度为0</span><br>	&#123;<br>		cout &lt;&lt; <span class="hljs-string">&quot;not&quot;</span> &lt;&lt; endl;<br>	&#125;<br><br><br>&#125;<br><br><br><span class="hljs-comment">//char&amp; operator[] (size_t pos);这里的引用返回是因为这个数组是在堆上开辟的，出了作用域还在，并且可以对其中的字符进行修改，或者调用，还可以减少拷贝（不是主要目的）</span><br><br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">operatoracess</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-function">string <span class="hljs-title">s1</span><span class="hljs-params">(<span class="hljs-string">&quot;hello world&quot;</span>)</span></span>;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; s1.<span class="hljs-built_in">length</span>(); i++)<br>	&#123;<br>		cout &lt;&lt; s1[i];<span class="hljs-comment">//[]是断言终止程序，检查错误</span><br>		s1[i] += <span class="hljs-number">1</span>;<br>	&#125;<br>	cout &lt;&lt; endl;<br>	<span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; s1.<span class="hljs-built_in">length</span>(); i++)<br>	&#123;<br>		s1.<span class="hljs-built_in">at</span>(i) -= <span class="hljs-number">1</span>;<span class="hljs-comment">//和上面是一样的</span><br>		cout &lt;&lt; s1.<span class="hljs-built_in">at</span>(i) &lt;&lt; endl;<span class="hljs-comment">//at是抛异常检查错误,建议还是使用[ ]</span><br>	&#125;<br>	cout &lt;&lt; endl;<br><br>&#125;<br><br><span class="hljs-comment">//对字符串进行尾部添加字符或字符串</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">add</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	string s;<br>	s.<span class="hljs-built_in">push_back</span>(<span class="hljs-string">&#x27;a&#x27;</span>);<br>	s.<span class="hljs-built_in">append</span>(<span class="hljs-string">&quot;bcde&quot;</span>);<span class="hljs-comment">//尾插bcd</span><br>	cout &lt;&lt; s &lt;&lt; endl;<span class="hljs-comment">//abcd</span><br>	s += <span class="hljs-string">&#x27;!&#x27;</span>;<span class="hljs-comment">//也可以利用运算符重载进行实现尾插，推荐,abcd!</span><br>&#125;<br><br><br><span class="hljs-comment">//只交换字符</span><br><span class="hljs-comment">//abc-bcd-qwlkj变成 jkl-wqd-cbcba  </span><br><span class="hljs-comment">//</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>  <span class="hljs-comment">//计算最后一个单词的长度如“hello world  ”g</span><br><br>  <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">lengthOfLastWord</span><span class="hljs-params">(string s)</span> </span>&#123;<br>            <span class="hljs-type">int</span> end=s.<span class="hljs-built_in">size</span>()<span class="hljs-number">-1</span>;<br>                    <span class="hljs-keyword">while</span>(s[end]==<span class="hljs-string">&#x27; &#x27;</span>)<br>                    &#123;<br>                                  s.<span class="hljs-built_in">erase</span>(end,<span class="hljs-number">1</span>);<span class="hljs-comment">//无法使用</span><br>                                              end--;<br>                                                      <br>                                                      <br>                    &#125;<br>                            <br>                    <span class="hljs-type">size_t</span> pos=s.<span class="hljs-built_in">rfind</span>(<span class="hljs-string">&quot; &quot;</span>);<br><br>                    string sub=s.<span class="hljs-built_in">substr</span>(pos+<span class="hljs-number">1</span>);<br>                    <span class="hljs-keyword">return</span> sub.<span class="hljs-built_in">size</span>();<br><br><br><br>                        <br>  &#125;<br><br><br><br><br>&#125;;<br><br><span class="hljs-comment">//遍历，1.迭代器2.范围for</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string1</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>  <br><span class="hljs-function">string <span class="hljs-title">s1</span><span class="hljs-params">(<span class="hljs-string">&quot;hello&quot;</span>)</span></span>;<br>string::iterator it=s1.<span class="hljs-built_in">begin</span>();<span class="hljs-comment">//s1.begin(),是第一个数据的地址，s1.end（）是最后一个数据的后一个的地址</span><br><span class="hljs-comment">//这个iterator是定义在string里面，it现在指向了第一个数据的地址</span><br><span class="hljs-comment">//现在可以先想象成一个像指针一样的类型</span><br><span class="hljs-comment">//</span><br><span class="hljs-keyword">while</span>(it!=s1.<span class="hljs-built_in">end</span>())<span class="hljs-comment">//直到结尾就结束了，但是不建议用&lt;</span><br>&#123;<br>  cout&lt;&lt;*it&lt;&lt;<span class="hljs-string">&quot; &quot;</span>;<span class="hljs-comment">//*就是取他的数据</span><br>  ++it;<span class="hljs-comment">//到下一个地址</span><br>&#125;<br>cout&lt;&lt;endl;<br><span class="hljs-comment">//除了可以读还可以写</span><br> it=s1.<span class="hljs-built_in">begin</span>();<span class="hljs-comment">//s1.begin(),是第一个数据的地址，s1.end（）是最后一个数据的后一个的地址</span><br><span class="hljs-comment">//这个iterator是定义在string里面，it现在指向了第一个数据的地址</span><br><span class="hljs-comment">//现在可以先想象成一个像指针一样的类型</span><br><span class="hljs-comment">//</span><br><span class="hljs-keyword">while</span>(it!=s1.<span class="hljs-built_in">end</span>())<span class="hljs-comment">//直到结尾就结束了</span><br>&#123;<br>  *it-=<span class="hljs-number">1</span>;<span class="hljs-comment">//*就是取他的数据</span><br>  ++it;<span class="hljs-comment">//到下一个地址</span><br>&#125;<br>cout&lt;&lt;endl;<br><br><br><span class="hljs-comment">//范围for,auto可以自动识别</span><br><span class="hljs-comment">//for(auto e:s1)//把s1里面每个字符取出来赋值给e，不需要自己++，自动判断结束</span><br><span class="hljs-comment">//&#123;</span><br><span class="hljs-comment">//  cout&lt;&lt;e&lt;&lt;&quot; &quot;;</span><br><span class="hljs-comment">//&#125;</span><br>cout&lt;&lt;endl;<br><br><span class="hljs-comment">//要修改就要用引用</span><br><span class="hljs-comment">//for(auto&amp; e:s1)</span><br><span class="hljs-comment">//&#123;</span><br><span class="hljs-comment">//  e-=1;</span><br><span class="hljs-comment">//&#125;</span><br>cout&lt;&lt;endl;<br><br><span class="hljs-comment">//反向迭代器</span><br><span class="hljs-comment">//倒着遍历</span><br>string::reverse_iterator rit=s1.<span class="hljs-built_in">rbegin</span>();<span class="hljs-comment">//rbegin（），是最后一个数据的地址</span><br><span class="hljs-comment">//为了简化代码也可以直接auto推到</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//auto  rit=s1.rbegin()</span><br><span class="hljs-comment">//</span><br><span class="hljs-keyword">while</span>(rit!=s1.<span class="hljs-built_in">rend</span>())<span class="hljs-comment">//rend（）是第一个数据的前一个地址</span><br>&#123;<br>  cout&lt;&lt;*rit&lt;&lt;<span class="hljs-string">&quot; &quot;</span>;<span class="hljs-comment">//olleh，反过来遍历</span><br>  ++rit;<span class="hljs-comment">//反向迭代器的++，是往左走的</span><br>&#125;<br>cout&lt;&lt;endl;<br><br><span class="hljs-comment">//迭代器遍历的意义是什么呢：所有的容器都可以用迭代器这种访问修改</span><br><span class="hljs-comment">//1.对于string类来说，利用[]都足够好用,确实可以不用迭代器</span><br><span class="hljs-comment">//2。对于其他容器（数据结构）也可以使用，如list，map，set，这些是不支持[]，因为只有像数组一样的东西才支持[]遍历和下标，</span><br><span class="hljs-comment">//结论：：对于string得会用迭代器，但是我们还是喜欢下标加[],</span><br><br><span class="hljs-comment">//还有const迭代器，普通迭代器是可读可写的</span><br><span class="hljs-function">string <span class="hljs-title">cstr</span><span class="hljs-params">(<span class="hljs-string">&quot;hello world&quot;</span>)</span></span>;<br><span class="hljs-comment">//funcion(cstr);</span><br>string::const_iterator re=s1.<span class="hljs-built_in">begin</span>();<span class="hljs-comment">//只读不写，同理还有反向迭代器</span><br><span class="hljs-comment">//cbegin（）就是const迭代器，但是我们平时都不太用，</span><br><br>&#125;<br><br><br><br><span class="hljs-comment">//对于容量的函数</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string3</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>string s1;<br>s1.<span class="hljs-built_in">reserve</span>(<span class="hljs-number">100</span>);<span class="hljs-comment">//可以设置容量的大小，容量就是100，加上原来的容量</span><br>string s2;<br>s2.<span class="hljs-built_in">resize</span>(<span class="hljs-number">100</span>,<span class="hljs-string">&#x27;x&#x27;</span>);<span class="hljs-comment">//也是可以设置容量的大小，同时还可以对其进行初始化，如将s1有效数据的后面全部设置成x，如果没有第二个参数，则默认是‘\0’</span><br>&#125;<br><br><br><br><br><br><span class="hljs-comment">//对于find，c_str ,rfind的认识与理解</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string2</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><br>string s2=<span class="hljs-string">&quot;hello world&quot;</span>;<br>cout&lt;&lt;s2.<span class="hljs-built_in">c_str</span>()&lt;&lt;endl;<span class="hljs-comment">//将string转变成c语言的形式字符串，char*，以\0截至</span><br><span class="hljs-function">string <span class="hljs-title">file</span><span class="hljs-params">(<span class="hljs-string">&quot;test.txt&quot;</span>)</span></span>;<br><span class="hljs-comment">//我们要以c语言的形式打开一个文件</span><br><span class="hljs-comment">//FILE* fout=fopen(s2.c_str(),&quot;w&quot;); //fopen第一个参数是char*，所以用这函数</span><br><br><span class="hljs-comment">//要求取出文件的后缀</span><br><br>  <span class="hljs-type">size_t</span> pos=file.<span class="hljs-built_in">find</span>(<span class="hljs-string">&#x27;.&#x27;</span>);<span class="hljs-comment">//在file里面查找‘x’的位置，find的返回值是size_t,下标从0开始，查找第一个符合的坐标，否则就返回-1</span><br>  <br><span class="hljs-function">string <span class="hljs-title">s1</span><span class="hljs-params">(file,pos)</span></span>;<br>cout&lt;&lt;s1&lt;&lt;endl;<br><span class="hljs-keyword">if</span>(pos!=string::npos)<br>&#123;<br>  string suffix=file.<span class="hljs-built_in">substr</span>(pos);<br>cout&lt;&lt;suffix&lt;&lt;endl;<br>&#125;<br><br><span class="hljs-comment">//rfind()//可以从后面完前找，找到第一个.，方便找后缀名</span><br><span class="hljs-comment">//https://blog.csdn.net/m0_61567378?spm=1000.2115.3001.5343</span><br><span class="hljs-function">string <span class="hljs-title">url</span><span class="hljs-params">(<span class="hljs-string">&quot;http://blog.csdn.net/m0_61567378?spm=1000.2115.3001.5343&quot;</span>)</span></span>;<br><span class="hljs-comment">//找协议头</span><br><span class="hljs-type">size_t</span> pos1=url.<span class="hljs-built_in">find</span>(<span class="hljs-string">&#x27;:&#x27;</span>);<span class="hljs-comment">//：前面的就是协议头</span><br><br>string protocol=url.<span class="hljs-built_in">substr</span>(<span class="hljs-number">0</span>,pos1<span class="hljs-number">-0</span>);<span class="hljs-comment">//取得字串就是从0开始，到pos1位置，长度为pos1的字串，也就是http</span><br>cout&lt;&lt;protocol&lt;&lt;endl;<br><br><span class="hljs-comment">//找域名，</span><br><span class="hljs-type">size_t</span> pos2=url.<span class="hljs-built_in">find</span>(<span class="hljs-string">&#x27;/&#x27;</span>,pos1+<span class="hljs-number">3</span>);<span class="hljs-comment">//find默认从0开始找，现在我们给定他从pos1+3位置处开始找，也就是b开始，往后找，找到/的位置</span><br><br>string domain=url.<span class="hljs-built_in">substr</span>(pos1+<span class="hljs-number">3</span>,pos2-pos1<span class="hljs-number">-3</span>);<br>cout&lt;&lt;domain&lt;&lt;endl;<br><br><span class="hljs-comment">//统一资源定位</span><br>string uri=url.<span class="hljs-built_in">substr</span>(pos2+<span class="hljs-number">1</span>);<br>cout&lt;&lt;uri&lt;&lt;endl;<br><br><br>&#125;<br><br><br><br><span class="hljs-comment">//</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string4</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><br><span class="hljs-comment">//insert不太推荐用,O(n),效率低</span><br><br>  string s=<span class="hljs-string">&quot;hell&quot;</span>;<br>  s.<span class="hljs-built_in">insert</span>(<span class="hljs-number">0</span>,<span class="hljs-string">&quot;owlod&quot;</span>);<span class="hljs-comment">//在头上插入一个owlod，是从第0个位置往后插入</span><br>  s.<span class="hljs-built_in">insert</span>(<span class="hljs-number">0</span>,<span class="hljs-number">1</span>,<span class="hljs-string">&#x27;x&#x27;</span>);<span class="hljs-comment">//在头上插入一个x,是</span><br>  s.<span class="hljs-built_in">insert</span>(<span class="hljs-number">4</span>,<span class="hljs-string">&quot;xx&quot;</span>);<span class="hljs-comment">//从第4个位置往后插入xx</span><br>  cout&lt;&lt;s&lt;&lt;endl;<br><br>  <span class="hljs-comment">//要挪动数据效率很低，</span><br>  s.<span class="hljs-built_in">erase</span>(<span class="hljs-number">4</span>,<span class="hljs-number">2</span>);<span class="hljs-comment">//从4位置，删除两个长度的字符</span><br>  cout&lt;&lt;s&lt;&lt;endl;<br>  s.<span class="hljs-built_in">erase</span>(s.<span class="hljs-built_in">size</span>()<span class="hljs-number">-1</span>,<span class="hljs-number">1</span>);<span class="hljs-comment">//尾删</span><br>  s.<span class="hljs-built_in">erase</span>(<span class="hljs-number">3</span>);<span class="hljs-comment">//第二个参数不给值就后面全部都删除了</span><br><br>  <span class="hljs-comment">//尾删也可以</span><br><span class="hljs-comment">//s.pop_back();</span><br><br><span class="hljs-comment">//输入一整行的数据，包括‘ ’</span><br><span class="hljs-built_in">getline</span>(cin,s);<span class="hljs-comment">//第一个参数是流 </span><br><br><br>&#125;<br><br><br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string5</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><br>  string s1=<span class="hljs-string">&quot;hello&quot;</span>;<br>  string s2=<span class="hljs-string">&quot;string&quot;</span>;<br>  cout&lt;&lt;(s1&lt;s2)&lt;&lt;endl;<span class="hljs-comment">//h&lt;s所以就是小于</span><br><br>  cout&lt;&lt;(<span class="hljs-string">&quot;hello&quot;</span>&lt;s2)&lt;&lt;endl;<span class="hljs-comment">//char*的也可以比较</span><br>  cout&lt;&lt;(<span class="hljs-built_in">string</span>(<span class="hljs-string">&quot;hello&quot;</span>)&lt;s2)&lt;&lt;endl;<span class="hljs-comment">//这样也是可以的</span><br>&#125;<br><br><br><br><span class="hljs-comment">//字符串与整形的转化</span><br><br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string6</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><br>  <span class="hljs-type">int</span> val=<span class="hljs-built_in">stoi</span>(<span class="hljs-string">&quot;1234&quot;</span>);<span class="hljs-comment">//转变成int</span><br>  cout&lt;&lt;val&lt;&lt;endl;<span class="hljs-comment">//1234</span><br>  <span class="hljs-type">double</span> val1=<span class="hljs-built_in">stod</span>(<span class="hljs-string">&quot;123&quot;</span>);<br>  <span class="hljs-comment">//转变成字符串</span><br>  string str=<span class="hljs-built_in">to_string</span>(<span class="hljs-number">12.345</span>);<br>string s=<span class="hljs-built_in">to_string</span>(<span class="hljs-number">123456</span>);<br><br><br>  string str = <span class="hljs-built_in">to_string</span>(<span class="hljs-number">12.345</span>);<br><br>&#125;<br><br><br><span class="hljs-comment">//浅拷贝，完成值拷贝，将每个字节一起拷贝</span><br><span class="hljs-comment">//对于指针类型的就不可以靠浅拷贝</span><br><span class="hljs-comment">//浅拷贝抄作业连名字都没改，完完全全的抄</span><br><span class="hljs-comment">//深拷贝就是抄作业改了名字，不完全的抄</span><br><span class="hljs-comment">//</span><br><br>classm  my_string <br>&#123;<br>  <span class="hljs-keyword">private</span>:<br>    <span class="hljs-type">char</span>* _str;<br>  <span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">//构造函数</span><br>    <span class="hljs-built_in">my_string</span>(<span class="hljs-type">const</span> <span class="hljs-type">char</span>* str)<br>    :_str(<span class="hljs-keyword">new</span> <span class="hljs-type">char</span>[<span class="hljs-built_in">strlen</span>(str)+<span class="hljs-number">1</span>])<br>    &#123;<br><span class="hljs-built_in">strcpy</span>(_str,str);<br>    &#125;<br><br>    <span class="hljs-comment">//拷贝构造要用深拷贝</span><br>    <span class="hljs-built_in">my_string</span>(<span class="hljs-type">const</span> my_string&amp; s)<br>      :_str(<span class="hljs-keyword">new</span> <span class="hljs-type">char</span>[<span class="hljs-built_in">strlen</span>(str)+<span class="hljs-number">1</span>])<br>    &#123;<br>      <span class="hljs-built_in">strcpy</span>(_str,s.str);<br>    &#125;<br><br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string7</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><br><br>&#125;<br><br><br><br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br><span class="hljs-comment">//	init();</span><br><span class="hljs-comment">//	func();</span><br><span class="hljs-comment">//	operatoracess();</span><br><span class="hljs-comment">//	add();</span><br><span class="hljs-comment">//	Solution sl;</span><br><br><span class="hljs-comment">//	sl.reverseOnlyLetters(&quot;Test1ng-Leet=code-Q!&quot;);</span><br><span class="hljs-comment">//test_string1();</span><br><span class="hljs-comment">//test_string3();</span><br><span class="hljs-comment">//test_string2();</span><br><span class="hljs-comment">//test_string4();</span><br>Solution ts;<br>string s=<span class="hljs-string">&quot;hello world  &quot;</span>;<br><span class="hljs-comment">//int k=ts.lengthOfLastWord(s);</span><br><span class="hljs-comment">//cout&lt;&lt;k&lt;&lt;endl;</span><br><span class="hljs-comment">//test_string6();</span><br><br>string s1 = <span class="hljs-string">&quot;A man, a plan, a canal: Panama&quot;</span>;<br><br><span class="hljs-built_in">isPalindrome</span>(s1);<br><br><span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br><br>&#125;<br></code></pre></td></tr></table></figure>

        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>

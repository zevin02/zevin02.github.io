>426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">pragma</span> once</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cassert&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cstdio&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-keyword">namespace</span> xzw<br>&#123;<br>    <span class="hljs-keyword">class</span> <span class="hljs-title class_">string</span><br>    &#123;<br>    <span class="hljs-keyword">private</span>:<br>        <span class="hljs-type">char</span> *_str;<br>        <span class="hljs-type">size_t</span> _size;<br>        <span class="hljs-type">size_t</span> _capacity;              <span class="hljs-comment">//能存有效字符的空间个数，不算上\0</span><br>        <span class="hljs-type">static</span> <span class="hljs-type">const</span> <span class="hljs-type">size_t</span> npos = <span class="hljs-number">-1</span>; <span class="hljs-comment">//静态成员变量属于整个类域</span><br>    <span class="hljs-keyword">public</span>:<br>        <span class="hljs-comment">// string()//构造一个空字符串</span><br>        <span class="hljs-comment">//     :_str(new char[1])</span><br>        <span class="hljs-comment">//     ,_size(0)</span><br>        <span class="hljs-comment">//     ,_capacity(0)//存0个有效，</span><br>        <span class="hljs-comment">// &#123;</span><br>        <span class="hljs-comment">//     _str[0]=&#x27;\0&#x27;;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <span class="hljs-comment">//string::npos=-1;//整形的最大值</span><br>        <span class="hljs-keyword">typedef</span> <span class="hljs-type">char</span> *iterator;             <span class="hljs-comment">//迭代器，指针类型，内嵌类型，就是在类里面定义的类型,普通迭代器</span><br>        <span class="hljs-keyword">typedef</span> <span class="hljs-type">const</span> <span class="hljs-type">char</span> *const_iterator; <span class="hljs-comment">//只可以读，不可以写</span><br><br>        <span class="hljs-function">const_iterator <span class="hljs-title">begin</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> <span class="hljs-comment">//解引用之后那个内容是不可以修改的，const对象</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">return</span> _str;<br>        &#125;<br>        <span class="hljs-function">const_iterator <span class="hljs-title">end</span><span class="hljs-params">()</span> <span class="hljs-type">const</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">return</span> _str + _size;<br>        &#125;<br>        <span class="hljs-function">iterator <span class="hljs-title">begin</span><span class="hljs-params">()</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">return</span> _str; <span class="hljs-comment">//返回第一个位置的地址</span><br>        &#125;<br>        <span class="hljs-function">iterator <span class="hljs-title">end</span><span class="hljs-params">()</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">return</span> _str + _size; <span class="hljs-comment">//最后一个地址的下一个位置</span><br>        &#125;<br><br>        <span class="hljs-built_in">string</span>(<span class="hljs-type">const</span> <span class="hljs-type">char</span> *str = <span class="hljs-string">&quot;&quot;</span>) <span class="hljs-comment">//构造函数，我们可以给一个全缺省</span><br>            <span class="hljs-comment">//: _str(str)//不能这样写，因为我们要能够动态的扩容</span><br>            : _size(<span class="hljs-built_in">strlen</span>(str)), _capacity(_size)<br>        &#123;<br>            _str = <span class="hljs-keyword">new</span> <span class="hljs-type">char</span>[_capacity + <span class="hljs-number">1</span>]; <span class="hljs-comment">//增容就是相等的时候就扩容,+1是为了使字符串保护\0</span><br>            <span class="hljs-built_in">strcpy</span>(_str, str);<br>        &#125;<br>        <span class="hljs-function"><span class="hljs-type">const</span> <span class="hljs-type">char</span> *<span class="hljs-title">c_str</span><span class="hljs-params">()</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">return</span> _str;<br>        &#125;<br>        <span class="hljs-comment">//传统写法--本本分分的去开空间拷贝数据</span><br>        <span class="hljs-comment">// string(const string &amp;s) //传引用拷贝</span><br>        <span class="hljs-comment">//     : _size(s._size), _capacity(s._capacity)</span><br>        <span class="hljs-comment">// &#123;</span><br>        <span class="hljs-comment">//     _str = new char[_capacity + 1];</span><br>        <span class="hljs-comment">//     strcpy(_str, s._str);</span><br>        <span class="hljs-comment">// &#125;</span><br>        <span class="hljs-comment">// //assign，赋值运算符</span><br>        <span class="hljs-comment">// string &amp;operator=(const string &amp;s) //我们也要自己写，不然就是浅拷贝，还要考虑自己给自己赋值</span><br>        <span class="hljs-comment">// &#123;</span><br>        <span class="hljs-comment">//     //如果自己给自己赋值，要拷贝的东西被我们毁掉，就没办法操作了</span><br>        <span class="hljs-comment">//     // if (this!=&amp;s)</span><br>        <span class="hljs-comment">//     // &#123;</span><br>        <span class="hljs-comment">//     //     delete[] _str; //直接简单粗暴的把原来的空间给释放调，,我们不能把s给释放调，说不定以后还会用到s的数据，有可能new失败</span><br>        <span class="hljs-comment">//     //     //先把原来的空间给释放调，再重新开辟一块空间</span><br>        <span class="hljs-comment">//     //     _str = new char[strlen(s._str) + 1];//开一个和s一样大的空间，</span><br>        <span class="hljs-comment">//     //     strcpy(_str, s._str);</span><br>        <span class="hljs-comment">//     // &#125;</span><br>        <span class="hljs-comment">//     if (this != &amp;s)</span><br>        <span class="hljs-comment">//     &#123;</span><br>        <span class="hljs-comment">//         char *tmp = new char[s._capacity+1];</span><br>        <span class="hljs-comment">//         strcpy(tmp, s._str); //先拷贝再释放掉</span><br>        <span class="hljs-comment">//         delete[] _str;       //</span><br><br>        <span class="hljs-comment">//         _str = tmp;</span><br>        <span class="hljs-comment">//         _size = s._size;</span><br>        <span class="hljs-comment">//         _capacity = s._capacity;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">//     return *this; //出了作用于*this还在，所以传引用返回</span><br>        <span class="hljs-comment">// &#125;</span><br><br>        <span class="hljs-comment">//现代写法---投机取巧的方式去实现深拷贝</span><br>        <span class="hljs-built_in">string</span>(<span class="hljs-type">const</span> string &amp;s)<br>            : _str(<span class="hljs-literal">nullptr</span>) <span class="hljs-comment">//tmp交换后指向空，delete 空是不会报错的</span><br>              ,<br>              _size(<span class="hljs-number">0</span>), _capacity(<span class="hljs-number">0</span>)<br>        &#123;<br>            <span class="hljs-function">string <span class="hljs-title">tmp</span><span class="hljs-params">(s._str)</span></span>; <span class="hljs-comment">//是一种代码复用行为</span><br>            <span class="hljs-built_in">swap</span>(_str, tmp._str);<br>            <span class="hljs-built_in">swap</span>(_size, tmp._size);<br>            <span class="hljs-built_in">swap</span>(_capacity, tmp._capacity);<br>        &#125;<br><br>        <span class="hljs-comment">// string operator=(const string&amp; s)</span><br>        <span class="hljs-comment">// &#123;</span><br>        <span class="hljs-comment">//     if(this!=&amp;s)</span><br>        <span class="hljs-comment">//     &#123;</span><br>        <span class="hljs-comment">//         string tmp(s);//调用一个拷贝构造</span><br>        <span class="hljs-comment">//         swap(_str,tmp._str);//出了作用域，tmp现在是s的地址，出了作用域还帮助s把空间给释放掉</span><br><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">//     return *this;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <span class="hljs-comment">// void Swap(string &amp;s)</span><br>        <span class="hljs-comment">// &#123;</span><br>        <span class="hljs-comment">//     swap(_str, s._str); //所有类的赋值都可以这样做</span><br>        <span class="hljs-comment">//     string tmp(s._str); //是一种代码复用行为</span><br>        <span class="hljs-comment">//     swap(_size, s._size);</span><br>        <span class="hljs-comment">//     swap(_capacity, s._capacity);</span><br>        <span class="hljs-comment">// &#125;</span><br><br>        <span class="hljs-comment">//提倡</span><br>        string <span class="hljs-keyword">operator</span>=(string s) <span class="hljs-comment">//使用拷贝构造，没有用引用传参,s就是原来的拷贝</span><br>        &#123;<br>            <span class="hljs-built_in">swap</span>(_str, s._str); <span class="hljs-comment">//所有类的赋值都可以这样做</span><br>            <span class="hljs-comment">//string tmp(s._str); //是一种代码复用行为</span><br>            <span class="hljs-built_in">swap</span>(_size, s._size);<br>            <span class="hljs-built_in">swap</span>(_capacity, s._capacity);<br>            <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>        &#125;<br>        string <span class="hljs-keyword">operator</span>=(<span class="hljs-type">const</span> <span class="hljs-type">char</span>*s)<br>        <br>        &#123;<br>            _str=<span class="hljs-literal">nullptr</span>;<br>            <span class="hljs-function">string <span class="hljs-title">tmp</span><span class="hljs-params">(s)</span></span>;<br>            <span class="hljs-built_in">swap</span>(tmp._str,_str);<br>            <span class="hljs-built_in">swap</span>(_size,tmp._size);<br>            <span class="hljs-built_in">swap</span>(_capacity,tmp._capacity);<br>            <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>        &#125;<br><br>        ~<span class="hljs-built_in">string</span>() <span class="hljs-comment">//析构函数</span><br>        &#123;<br>            <span class="hljs-keyword">delete</span>[] _str; <span class="hljs-comment">//new完之后就要delete</span><br>            _str = <span class="hljs-literal">nullptr</span>;<br>            _size = _capacity = <span class="hljs-number">0</span>;<br>        &#125;<br><br>        <span class="hljs-function"><span class="hljs-type">size_t</span> <span class="hljs-title">size</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> <span class="hljs-comment">//遍历string,const在后面，则this的东西都不能够修改</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">return</span> _size;<br>        &#125;<br>        <span class="hljs-type">char</span> &amp;<span class="hljs-keyword">operator</span>[](<span class="hljs-type">size_t</span> pos) <span class="hljs-comment">//重载，返回其引用</span><br>        &#123;<br>            <span class="hljs-built_in">assert</span>(pos &lt; _size);<br>            <span class="hljs-keyword">return</span> _str[pos]; <span class="hljs-comment">//出了作用域，还存在,并且我们能够对其进行修改，this的东西发生了修改</span><br>        &#125;<br>        <span class="hljs-type">const</span> <span class="hljs-type">char</span> &amp;<span class="hljs-keyword">operator</span>[](<span class="hljs-type">size_t</span> pos) <span class="hljs-type">const</span> <span class="hljs-comment">//重载,const变量，不可以改变</span><br>        &#123;<br>            <span class="hljs-comment">//判断是否出了范围</span><br>            <span class="hljs-built_in">assert</span>(pos &lt; _size);<br>            <span class="hljs-keyword">return</span> _str[pos]; <span class="hljs-comment">//const修饰都不能改变</span><br>        &#125;<br><br>        <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">reserve</span><span class="hljs-params">(<span class="hljs-type">size_t</span> n)</span> <span class="hljs-comment">//对容量进行一个改变,给一个小于capacity的数值，不会对容量有影响</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-comment">//n代表实际的空间</span><br>            <span class="hljs-keyword">if</span> (n &gt; _capacity)<br>            &#123;<br>                <span class="hljs-comment">//空间不够</span><br>                <span class="hljs-type">char</span> *tmp = <span class="hljs-keyword">new</span> <span class="hljs-type">char</span>[n + <span class="hljs-number">1</span>]; <span class="hljs-comment">//容量到n要对\0多开一个</span><br>                <span class="hljs-built_in">strcpy</span>(tmp, _str);<br>                <span class="hljs-keyword">delete</span>[] _str; <span class="hljs-comment">//把原来的空间销毁掉</span><br>                _str = tmp;<br>                _capacity = n;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">push_back</span><span class="hljs-params">(<span class="hljs-type">char</span> ch)</span> <span class="hljs-comment">//尾插</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">if</span> (_size == _capacity) <span class="hljs-comment">//满了就要增容</span><br>            &#123;<br>                <span class="hljs-comment">//增容</span><br>                <span class="hljs-built_in">reserve</span>(_capacity == <span class="hljs-number">0</span> ? <span class="hljs-number">4</span> : _capacity * <span class="hljs-number">2</span>);<br>            &#125;<br>            _str[_size] = ch;<br>            _size++;<br>            _str[_size] = <span class="hljs-string">&#x27;\0&#x27;</span>; <span class="hljs-comment">//</span><br>        &#125;<br>        <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">resize</span><span class="hljs-params">(<span class="hljs-type">size_t</span> n, <span class="hljs-type">char</span> ch = <span class="hljs-string">&#x27;\0&#x27;</span>)</span> <span class="hljs-comment">//改变容量的同时对未有的东西进行初始化，已经有东西就不用初始化</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-comment">//如果n小于size的话,容量不改变，,但是字符串也要减小</span><br>            <span class="hljs-keyword">if</span> (n &lt; _size) <span class="hljs-comment">//只保留前n个字符</span><br>            &#123;<br>                _str[n] = <span class="hljs-string">&#x27;\0&#x27;</span>; <span class="hljs-comment">//在n的位置设置为\0</span><br>                _size = n;      <span class="hljs-comment">//同时将</span><br>                <span class="hljs-comment">//在</span><br>            &#125;<br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (_size &lt; n &amp;&amp; _capacity &gt; n) <span class="hljs-comment">//size小,容量大，就不用扩容</span><br>            &#123;<br>                <span class="hljs-type">int</span> rest = n - _capacity;<br><br>                <span class="hljs-keyword">while</span> (rest--)<br>                &#123;<br>                    <span class="hljs-built_in">push_back</span>(ch);<br>                &#125;<br>                <span class="hljs-comment">//memset(_str+_size,ch,n-_size);//这样也可以</span><br>            &#125;<br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (_size &lt; n &amp;&amp; _capacity &lt; n) <span class="hljs-comment">//size小，容量小，也需要扩容</span><br>            &#123;<br>                <span class="hljs-type">int</span> rest = n - _capacity;<br>                <span class="hljs-built_in">reserve</span>(n);<br>                <span class="hljs-keyword">while</span> (rest--)<br>                &#123;<br>                    <span class="hljs-built_in">push_back</span>(ch);<br>                &#125;<br>            &#125;<br>            <span class="hljs-comment">//reserve(n);</span><br>            <span class="hljs-comment">//dui</span><br>        &#125;<br><br>        <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">append</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">char</span> *str)</span> <span class="hljs-comment">//不能直接常数个的去扩容，扩容可能还是不太够用</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-comment">//计算实际的空间</span><br>            <span class="hljs-type">size_t</span> len = <span class="hljs-built_in">strlen</span>(str);<br><br>            <span class="hljs-keyword">if</span> (_size + len &gt; _capacity) <span class="hljs-comment">//天然考虑一个\0</span><br>            &#123;<br>                <span class="hljs-comment">//就要扩容</span><br>                <span class="hljs-built_in">reserve</span>(_size + len);<br>            &#125;<br>            <span class="hljs-built_in">strcpy</span>(_str + _size, str); <span class="hljs-comment">//从原来\0位置开始往后拷贝，\0也会自动拷贝进去</span><br>            _size += len;<br>        &#125;<br>        string &amp;<span class="hljs-keyword">operator</span>+=(<span class="hljs-type">const</span> <span class="hljs-type">char</span> *str)<br>        &#123;<br>            <span class="hljs-comment">//this-&gt;append(str);</span><br>            <span class="hljs-built_in">append</span>(str);<br>            <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>        &#125;<br>        string &amp;<span class="hljs-keyword">operator</span>+=(<span class="hljs-type">const</span> <span class="hljs-type">char</span> ch)<br>        &#123;<br>            <span class="hljs-keyword">this</span>-&gt;<span class="hljs-built_in">push_back</span>(ch);<br>            <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>        &#125;<br>        <span class="hljs-function"><span class="hljs-type">size_t</span> <span class="hljs-title">find</span><span class="hljs-params">(<span class="hljs-type">char</span> ch)</span> <span class="hljs-comment">//返回第一次出现时候的位置，不存在就返回一个npos，</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; _size; i++)<br>            &#123;<br>                <span class="hljs-keyword">if</span> (_str[i] == ch)<br>                &#123;<br>                    <span class="hljs-keyword">return</span> i;<br>                &#125;<br>            &#125;<br>            <span class="hljs-keyword">return</span> npos;<br>        &#125;<br>        <span c string s;<br>                s += ch;<br>                s += _str;<br>                <span class="hljs-built_in">swap</span>(s._str, _str); <span class="hljs-comment">//交换之后s直接去调用他的稀构函数，就会把s原来的空间给释放掉</span><br>                _size++;<br>                <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>            &#125;<br>            <span class="hljs-keyword">else</span><br>            &#123;<br>                <span class="hljs-type">size_t</span> end = _size + <span class="hljs-number">1</span>; <span class="hljs-comment">//为了解决那个问题，我们可以让end=size+1</span><br>                <span class="hljs-keyword">while</span> (end &gt; pos)       <span class="hljs-comment">//end会越界，一个超大的数值，但是因为pos还是一个无符号数的比较，只要有一方是无符号数，就会按照无符号数进行比较,通常往范围大的提升</span><br>                &#123;<br>                    _str[end] = _str[end - <span class="hljs-number">1</span>];<br>                    end--;<br>                &#125;<br>                <span class="hljs-comment">//插入</span><br>                _str[pos] = ch;<br>                _size++;<br>                _str[_size] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>                <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-function">string &amp;<span class="hljs-title">insert</span><span class="hljs-params">(<span class="hljs-type">size_t</span> pos, <span class="hljs-type">const</span> <span class="hljs-type">char</span> *s)</span></span><br><span class="hljs-function"></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-type">size_t</span> len = <span class="hljs-built_in">strlen</span>(s);<br>            <span class="hljs-keyword">if</span> (len + _size &gt; _capacity)<br>            &#123;<br>                <span class="hljs-built_in">reserve</span>(len + _capacity);<br>            &#125;<br>            <span class="hljs-comment">//数据全部都往后挪动</span><br>            <span class="hljs-type">size_t</span> end = _size + len; <span class="hljs-comment">//为了解决那个问题，我们可以让end=size+1</span><br>            <span class="hljs-keyword">while</span> (end &gt;= pos+len)         <span class="hljs-comment">//end会越界，一个超大的数值，但是因为pos还是一个无符号数的比较，只要有一方是无符号数，就会按照无符号数进行比较,通常往范围大的提升</span><br>            &#123;<br>                <span class="hljs-comment">//&gt;pos会出现越界的情况</span><br>                _str[end] = _str[end - len];<br>                end--;<br>            &#125;<br>            <span class="hljs-comment">//插入</span><br>            <span class="hljs-built_in">strncpy</span>(_str+pos,s,len);<span class="hljs-comment">//拷贝len个字符过去,不能带\0,从_str+pos的位置从s里面拷贝len个字符</span><br>            _size+=len;<br>            <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br>        &#125;<br><br>        <span class="hljs-function">string&amp; <span class="hljs-title">erase</span><span class="hljs-params">(<span class="hljs-type">size_t</span> pos,<span class="hljs-type">size_t</span> len=npos)</span></span><br><span class="hljs-function">        </span>&#123;<br>            <span class="hljs-built_in">assert</span>(pos&lt;_size);<br>            <span class="hljs-type">size_t</span> rest=_size-pos;<br>            <span class="hljs-keyword">if</span>(len==npos||len&gt;=rest)<br>            &#123;<br>                <span class="hljs-comment">//有多少删除多少</span><br>                _str[pos]=<span class="hljs-string">&#x27;\0&#x27;</span>;<br>                _size=pos;<br>            &#125;<br>            <span class="hljs-keyword">else</span><br>            &#123;<br>                <span class="hljs-built_in">strncpy</span>(_str+pos,_str+pos+len,_size-pos-len);<br>                _str[pos+len]=<span class="hljs-string">&#x27;\0&#x27;</span>;<br>                _size=pos+len;<br>            &#125;<br>            <span class="hljs-keyword">return</span> *<span class="hljs-keyword">this</span>;<br> params">(s)</span></span>;<br>        <span class="hljs-function">string <span class="hljs-title">s3</span><span class="hljs-params">(<span class="hljs-string">&quot;hello &quot;</span>)</span></span>;<br>        s = s3; <span class="hljs-comment">//如果我们不写就是浅拷贝，连着地址一起拷贝过去了，s内存还没有释放，内存泄漏</span><br>        <span class="hljs-comment">//我们不能直接去拷贝，因为可能会出现空间不够，导致还要去进一步的扩容，小拷贝到大，会导致空间用不完，</span><br>        s = <span class="hljs-string">&quot;alcd&quot;</span>;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;sdahello,world a\n&quot;</span>);<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string2</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-function">string <span class="hljs-title">s</span><span class="hljs-params">(<span class="hljs-string">&quot;hello world&quot;</span>)</span></span>;<br><br>        string s1;                  <span class="hljs-comment">//不带参数</span><br>        cout &lt;&lt; s.<span class="hljs-built_in">c_str</span>() &lt;&lt; endl;  <span class="hljs-comment">//c形式的输出，</span><br>        cout &lt;&lt; s1.<span class="hljs-built_in">c_str</span>() &lt;&lt; endl; <span class="hljs-comment">//遇到\0就结束,\0是不可见的字符</span><br>        s[<span class="hljs-number">0</span>] = <span class="hljs-string">&#x27;d&#x27;</span>;<br>        s[<span class="hljs-number">2</span>] = <span class="hljs-string">&#x27;g&#x27;</span>;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; s.<span class="hljs-built_in">size</span>(); i++)<br>        &#123;<br>            cout &lt;&lt; s[i] &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>        &#125;<br><br>        cout &lt;&lt; endl;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string3</ ass="hljs-string">&quot;hellllo worlldddd&quot;</span>);<br>        string s1;<br>        s1 += <span class="hljs-string">&#x27;f&#x27;</span>;<br>        s1 += <span class="hljs-string">&quot;hfih&quot;</span>;<br>        cout &lt;&lt; s1.<span class="hljs-built_in">c_str</span>() &lt;&lt; endl;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string5</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-function">string <span class="hljs-title">s</span><span class="hljs-params">(<span class="hljs-string">&quot;abcdefg&quot;</span>)</span></span>;<br>        s.<span class="hljs-built_in">resize</span>(<span class="hljs-number">8</span>, <span class="hljs-string">&#x27;b&#x27;</span>);<br>        <span class="hljs-type">size_t</span> pos = s.<span class="hljs-built_in">find</span>(<span class="hljs-string">&quot;cd&quot;</span>);<br>        cout &lt;&lt; pos &lt;&lt; endl;<br>        s.<span class="hljs-built_in">insert</span>(<span class="hljs-number">0</span>, <span class="hljs-string">&#x27;l&#x27;</span>);<br>        s.<span class="hljs-built_in">insert</span>(<span class="hljs-number">0</span>,<span class="hljs-string">&quot;abdh&quot;</span>);<span class="hljs-comment">//尽量少用insert，0（n）</span><br>        cout &lt;&lt; s.<span class="hljs-built_in">c_str</span>() &lt;&lt; endl;<br>        s.<span class="hljs-built_in">resize</span>(<span class="hljs-number">2</span>);<br>        cout &lt;&lt; s.<span class="hljs-built_in">c_str</span>() &lt;&lt; endl;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test_string6</span><span class="hljs-params">()</span></span><br><span class="hljs-function">    </span>&#123;<br>        string s=<span class="hljs-string">&quot;hello&quot;</span>;<br>        s.<span class="hljs-built_in">insert</span>(<span class="hljs-number">0</span>,详情<span class="hljs-string">&quot;ab&quot;</span>);<br>        <span class="hljs-comment">//s.erase(1,2);//把2位置后面的东西全部都删除掉</span><br>        cout&lt;&lt;s.<span class="hljs-built_in">c_str</span>()&lt;&lt;endl;<br>        string s2;<br>        cin&gt;&gt;s2;<br>        cout&lt;&lt;s2&lt;&lt;endl;<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">//浅拷贝的问题：</span><br><span class="hljs-comment">//1.会稀构两次</span><br><span class="hljs-comment">//2.其中一个对象进行修改会影响另一个，</span><br><span class="hljs-comment">//3.</span><br><br><span class="hljs-comment">//引用计数的写时拷贝</span><br><span class="hljs-comment">//当有两个对象指向同一块空间的时候，计数为2,如果有一个对象要西沟，发现不是1,就减引用计数，为1的时候，再去西沟</span><br><span class="hljs-comment">//不写的时候，就都不去改变，如果写的话才要去做深拷贝，延迟拷贝</span><br><br><span class="hljs-comment">//inser erase 的先查看引用计数，不是1,才要去做生拷贝，再去修改</span><br><span class="hljs-comment">//如果不写就只是增加引用计数，不进行深拷贝，提高效率</span><br><br><span class="hljs-comment">//缺陷：引用计数存在线程安全问题，在多线程环境下要付出代价，在动态库，静态库中有些场景会存在问题</span><br></code></pre></td></tr></table></figure>

    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

        }
        anchors.add(res.join(', '));

    });
  });
